<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Holographic gradient -->
    <linearGradient id="holographic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff87"/>
      <stop offset="25%" style="stop-color:#60efff"/>
      <stop offset="50%" style="stop-color:#ff0080"/>
      <stop offset="75%" style="stop-color:#ffaa00"/>
      <stop offset="100%" style="stop-color:#8000ff"/>
    </linearGradient>
    
    <!-- Neon glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Liquid metal effect -->
    <filter id="liquidMetal" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feFlood flood-color="#00ffff" flood-opacity="0.7"/>
      <feComposite in="offset" in2="SourceGraphic" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated shimmer -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.8)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
      <animateTransform attributeName="gradientTransform" type="translate" values="-100 0;600 0;-100 0" dur="2s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  
  <!-- Void black background -->
  <rect width="512" height="512" rx="120" fill="#000000"/>
  
  <!-- Liquid S shape - melting/flowing -->
  <path d="M 256 60
           Q 200 40 160 80
           Q 120 120 140 180
           Q 160 240 220 260
           Q 280 280 320 240
           Q 360 200 340 140
           Q 320 80 256 60
           
           M 256 452
           Q 312 472 352 432
           Q 392 392 372 332
           Q 352 272 292 252
           Q 232 232 192 272
           Q 152 312 172 372
           Q 192 432 256 452
           
           M 220 260
           Q 260 240 300 260
           Q 340 280 360 320
           Q 340 360 300 340
           Q 260 320 220 340
           Q 180 320 160 280
           Q 180 240 220 280
           
           M 292 252
           Q 252 272 212 252
           Q 172 232 152 192
           Q 172 152 212 172
           Q 252 192 292 172
           Q 332 192 352 232
           Q 332 272 292 252"
        fill="url(#holographic)"
        filter="url(#neonGlow)"
        opacity="0.9"/>
  
  <!-- Crystalline S structure -->
  <g fill="none" stroke="url(#holographic)" stroke-width="3" filter="url(#liquidMetal)">
    <!-- Top crystal -->
    <polygon points="256,80 200,120 160,180 220,220 280,180 320,120"/>
    <!-- Bottom crystal -->
    <polygon points="256,432 312,392 352,332 292,292 232,332 192,392"/>
    <!-- Connecting facets -->
    <line x1="220" y1="220" x2="292" y2="292"/>
    <line x1="280" y1="180" x2="232" y2="332"/>
    <line x1="160" y1="180" x2="352" y2="332"/>
  </g>
  
  <!-- Holographic overlay -->
  <rect width="512" height="512" rx="120" fill="url(#shimmer)" opacity="0.3"/>
  
  <!-- Floating particles -->
  <g fill="#00ffff" opacity="0.6">
    <circle cx="100" cy="150" r="3">
      <animate attributeName="cy" values="150;100;150" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="200" r="2">
      <animate attributeName="cy" values="200;250;200" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="350" r="4">
      <animate attributeName="cy" values="350;300;350" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="430" cy="380" r="2">
      <animate attributeName="cy" values="380;420;380" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Glitch effect lines -->
  <g stroke="#ff0080" stroke-width="1" opacity="0.7">
    <line x1="0" y1="150" x2="512" y2="150">
      <animate attributeName="opacity" values="0;0.7;0" dur="0.1s" repeatCount="indefinite" begin="0s"/>
    </line>
    <line x1="0" y1="350" x2="512" y2="350">
      <animate attributeName="opacity" values="0;0.7;0" dur="0.15s" repeatCount="indefinite" begin="0.5s"/>
    </line>
  </g>
</svg>